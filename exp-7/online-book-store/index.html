<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #book-list, #cart {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .book {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .book button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .book button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    #cart table {
      width: 100%;
      border-collapse: collapse;
    }

    #cart th, #cart td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    #total {
      text-align: right;
      font-weight: bold;
    }

    .remove-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Online Bookstore</h1>

  <div id="book-list">
    <h2>Available Books</h2>
    <div id="books"></div>
  </div>

  <div id="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-content"></div>
    <p id="total"></p>
  </div>

  <!-- Import main JS module -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
